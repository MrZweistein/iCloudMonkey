name: Package Compiled Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build project
        run: dotnet build --configuration Release -p:EnableWindowsTargeting=true

      - name: Zip compiled output
        run: |
          mkdir output
          cp -r ./bin/Release/net8.0/* ./output/
          zip -r compiled.zip ./output

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: CompiledBuild
          path: compiled.zip
